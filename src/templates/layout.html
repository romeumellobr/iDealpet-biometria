<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRISP-DM App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script>
function adicionarFase(projetoId) {
    let nomeFase = document.getElementById('nome_fase').value;

    fetch(`/projeto/${projetoId}/adicionar_fase`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nome_fase: nomeFase })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(data.error);  // Exibe a mensagem de erro
        } else {
            alert(data.message);  // Sucesso
            location.reload();
        }
    })
    .catch(error => console.error('Erro:', error));
}

</script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/crisp">CRISP-DM</a>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a href="{{ url_for('crisp.projetos') }}" class="btn btn-primary mt-3">Projetos</a>
					</li>
					<li class="nav-item">
						<a href="{{ url_for('crisp.listar_projetos_fases') }}" class="btn btn-primary mt-3">Fases</a>
					</li>
					<li class="nav-item">
						<a href="{{ url_for('crisp.selecionar_projeto_para_atividades') }}" class="btn btn-primary mt-3">Atividades</a>
					</li>
				</ul>
			</div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

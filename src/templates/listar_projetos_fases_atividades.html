{% extends "layout.html" %}

{% block title %}Atividades{% endblock %}

{% block content %}

<h2>Adicionar atividades</h2>

<ul class="list-group">
    {% for projeto in projetos %}
		<li class="list-group-item">
			<a href="{{ url_for('crisp.listar_fases_para_atividades', projeto_id=projeto.id) }}" class="btn btn-primary">
				{{ projeto.nome }}
			</a>
		</li>
    {% endfor %}
</ul>

{% endblock %}

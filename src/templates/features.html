<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Adiciona o CSS -->
    <title>Características do Cachorro</title>
</head>
<body>
    <div class="container">
        <h1>Características: {{ dog_id }}</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Feature Vector</th>
                    <th>Data de Criação</th>
                </tr>
            </thead>
            <tbody>
                {% for feature in features %}
                <tr>
                    <td>{{ feature[1] }}</td> 
                    <td>{{ feature[2] }}</td> 
                    <td>{{ feature[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
		<a href="/">Voltar</a>
        <footer>
            <p>&copy; 2024 Pets </p>
        </footer>
    </div>
</body>
</html>
